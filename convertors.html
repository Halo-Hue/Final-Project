  <h2>Binary to Hexadecimal Converter</h2>

<input type="text" id="binaryInput" placeholder="Enter binary number">
<button onclick="convertToHex()">Convert</button>

<h2>Unicode Converter</h2>

<script>
  // binary to hex
  function convertToHex() {
      const binary = document.getElementById("binaryInput").value;
      if (!/^[01]+$/.test(binary)) { alert("Enter a valid binary!"); return; }
      const decimal = parseInt(binary, 2);
      const hex = decimal.toString(16).toUpperCase();
      document.getElementById("hexOutput").textContent = hex;
  }

  // ASCII Converter
  function convertToASCII() {
      const text = document.getElementById("asciiInput").value;
      const ascii = Array.from(text).map(c => c.charCodeAt(0)).join(" ");
      document.getElementById("asciiOutput").textContent = ascii;
  }

  // Unicode Converter
  function convertToUnicode() {
  const code = document.getElementById("unicodeInput").value.trim();
  if(!code) return;
  // parse hex and convert
  const emoji = String.fromCodePoint(parseInt(code, 16));
  document.getElementById("unicodeOutput").textContent = emoji;
  }
    </script>
