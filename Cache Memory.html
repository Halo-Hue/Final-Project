<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Cache Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    img { display: block; margin: 0 auto; }

    body {
      font-family:Courier New, monospace;
      margin: 0;
      background-color: transparent;
      color: #000000;
      text-align: center;
      background-image: url('defaultimage.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }

    nav {
      background-color: rgba(18, 47, 128, 0.85);
      padding: 15px 0;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      transition: background-color 0.4s ease, transform 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #201583;
      transform: scale(1.6);
    }

    h1 { margin-top: 30px; text-shadow: 2px 2px white; }

    .button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin: 10px 0; }

    .loading { color: orange; }
    .ready { color: green; font-weight: bold; }

    .cache-icon { font-size: 30px; display: none; }
    .cached { color: blue; display: inline; }

    .cache-box {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #e0f0ff;
      border: 1px solid #3b82f6;
      width: fit-content;
      border-radius: 6px;
      color: #1e40af;
      font-weight: bold;
      margin-left: auto;
      margin-right: auto;
    }

    .cache-box.show { display: block; }
  </style>
</head>
<body>

  <nav>
    <a href="https://halo-hue.github.io/Final-Project/">Course Page</a>
    <a href="https://halo-hue.github.io/Final-Project/projects.html">Projects</a>
    <a href="https://halo-hue.github.io/Final-Project/concepts.html">Concepts</a>
    <a href="https://halo-hue.github.io/Final-Project/databases.html">Databases</a>
    <a href="https://halo-hue.github.io/Final-Project/documentation.html">Documentation</a>
    <a href="https://halo-hue.github.io/Final-Project/devteam.html">Dev Team</a>
  </nav>

  <h1>Cache Memory Demo</h1>

  <div id="cacheIcon" class="cache-icon">ðŸ’¾</div>
  <div id="cacheBox" class="cache-box">Cache Stored!</div>

  <button id="loadBtn" class="button">Load Data</button>
  <p id="statusText"></p>

  <button id="loadNewBtn" class="button">Load New</button>
  <p id="statusTextNew"></p>


  <script>
    /* pretend thus is the cache. */
    let cached = false;
    let cachedNew = false;

    /* first button */
    document.getElementById("loadBtn").addEventListener("click", function () {
      const status = document.getElementById("statusText");
      const icon = document.getElementById("cacheIcon");
      const box = document.getElementById("cacheBox");

      if (cached) {
        status.textContent = "Loaded instantly from cache!";
        status.className = "ready";
        return;
      }

      status.textContent = "Loading...";
      status.className = "loading";

      setTimeout(() => {
        status.textContent = "Loaded!!";
        status.className = "ready";
        cached = true;
        icon.classList.add("cached");
        box.classList.add("show");
      }, 3000);
    });

    /* second button / Load New */
    document.getElementById("loadNewBtn").addEventListener("click", function () {
      const statusNew = document.getElementById("statusTextNew");

      if (cachedNew) {
        statusNew.textContent = "Loaded instantly from NEW cache!";
        statusNew.className = "ready";
        return;
      }

      statusNew.textContent = "Loading new data...";
      statusNew.className = "loading";

      setTimeout(() => {
        statusNew.textContent = "New data loaded!";
        statusNew.className = "ready";
        cachedNew = true;
      }, 3000);
    });
  </script>
</body>
</html>
