  <h1>Cache Memory Demo</h1>

  <div id="cacheIcon" class="cache-icon">ðŸ’¾</div>

  <div id="cacheBox" class="cache-box">Cache Stored!</div>

  <button id="loadBtn" class="button">Load Data</button>
  
  <p id="statusText"></p>

  <script>
    /*pretend thus is the "cache" */
    let cached = false;

    document.getElementById("loadBtn").addEventListener("click", function () {
      const status = document.getElementById("statusText");
      const icon = document.getElementById("cacheIcon");

      /* cache box */
      const box = document.getElementById("cacheBox");

      if (cached) {
        
        status.textContent = "Loaded instantly from cache!";
        status.className = "ready";
        return;
      }

      // first time loading:
      status.textContent = "Loading...";
      status.className = "loading"; 

      setTimeout(() => {
        status.textContent = "Loaded!";
        status.className = "ready";
        cached = true; // now it's cached
        status.textContent = "Loaded!!";
        
        // show cache icon
        icon.classList.add("cached");

        
        box.classList.add("show");

      }, 3000);
      
    });
  </script>
